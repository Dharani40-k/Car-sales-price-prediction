<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Car sale value prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Sales_in_thousands" placeholder="Sales_in_thousands" required="required" />
    	<input type="text" name="Year_resale_value" placeholder="Year_resale_value" required="required" />
	<input type="text" name="Wheelbase" placeholder="Wheelbase" required="required" />
	<input type="text" name="Width" placeholder="Width" required="required" />
	<input type="text" name="Fuel_Efficiency" placeholder="Fuel_Efficiency" required="required" />
        <input type="text" name="Latest_launch_date" placeholder="Latest_launch_date" required="required" />
		

        <button type="Submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
